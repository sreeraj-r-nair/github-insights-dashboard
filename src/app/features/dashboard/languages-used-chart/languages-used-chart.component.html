<div>
  <h3>Programming languages</h3>
  <div *ngIf="noDataMessage; else chartTemplate">
    <p>{{ noDataMessage }}</p>
  </div>
  <ng-template #chartTemplate>
    <ngx-charts-advanced-pie-chart
      [view]="[700, 400]"
      [scheme]="advancedPieChartOptions.colorScheme"
      [results]="languagesData">
    </ngx-charts-advanced-pie-chart>
  </ng-template>
</div>
