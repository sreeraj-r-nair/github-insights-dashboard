<div>
  <h3>Commit count</h3>
  <div *ngIf="noDataMessage && !loading" class="error-message">
    <p>{{ noDataMessage }}</p>
  </div>

  <div *ngIf="!loading && barChartData.length > 0">
    <div class="chart-container">
    <app-bar-chart 
      [chartData]="barChartData" 
      [chartLabels]="chartLabels"
      [chartLabel]="'Commits'">
    </app-bar-chart>
    </div>
  </div>
</div>
