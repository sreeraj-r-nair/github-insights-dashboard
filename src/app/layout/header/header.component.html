<tds-header>
  <tds-header-title>GitHub Insights Dashboard</tds-header-title>

  <tds-header-launcher slot="end">
  </tds-header-launcher>

  <ng-container *ngIf="authService.isAuthenticated()">
    <tds-header-dropdown slot="end" class="demo-hide demo-xs-show" no-dropdown-icon>
      <img
        slot="icon"
        src="https://www.svgrepo.com/show/384676/account-avatar-profile-user-6.svg"
        alt="User menu."
      />
      <tds-header-dropdown-list size="lg">
        <tds-header-dropdown-list-user
          [header]="authService.getUser()?.name || 'User'"
        ></tds-header-dropdown-list-user>
        <tds-header-dropdown-list-item>
          <button (click)="logout()">Logout</button>
        </tds-header-dropdown-list-item>
      </tds-header-dropdown-list>
    </tds-header-dropdown>
  </ng-container>

  <tds-header-brand-symbol slot="end">
    <a aria-label="Scania - red gryphon on blue shield" href="https://scania.com"></a>
  </tds-header-brand-symbol>
</tds-header>
