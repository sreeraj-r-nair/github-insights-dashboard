<tds-header>
  <tds-header-title>GitHub Insights Dashboard</tds-header-title>

  <!-- Show links for desktop as regular items -->
  <ng-container *ngIf="!isMobile && authService.isAuthenticated()">
    <tds-header-item>
      <a routerLink="/dashboard">Dashboard</a>
    </tds-header-item>

    <tds-header-item>
      <a routerLink="/commit-list">Commit list</a>
    </tds-header-item>
  </ng-container>

  <ng-container *ngIf="!isMobile && authService.isAuthenticated()">
    <tds-header-dropdown slot="end" no-dropdown-icon>
      <img
        slot="icon"
        [src]="authService.getUser()?.avatar_url"
        alt="User menu."
      />
      <tds-header-dropdown-list size="lg">
        <tds-header-dropdown-list-user
          [header]="authService.getUser()?.name || 'User'"
        ></tds-header-dropdown-list-user>
        <tds-header-dropdown-list-item>
          <button (click)="logout()">Logout</button>
        </tds-header-dropdown-list-item>
      </tds-header-dropdown-list>
    </tds-header-dropdown>
  </ng-container>

  <!-- Show the dropdown for mobile view -->
  <ng-container *ngIf="isMobile && authService.isAuthenticated">
    <tds-header-dropdown slot="end" class="demo-xs-show" no-dropdown-icon>
      <img
        slot="icon"
        [src]="authService.getUser()?.avatar_url"
        alt="User menu."
      />
      <tds-header-dropdown-list size="lg">
        <tds-header-dropdown-list-user
          [header]="authService.getUser()?.name || 'User'"
        ></tds-header-dropdown-list-user>

        <!-- Move the Dashboard and Commit list inside the dropdown for mobile -->
        <tds-header-dropdown-list-item>
          <a routerLink="/dashboard">Dashboard</a>
        </tds-header-dropdown-list-item>
        <tds-header-dropdown-list-item>
          <a routerLink="/commit-list">Commit list</a>
        </tds-header-dropdown-list-item>

        <!-- Logout button -->
        <tds-header-dropdown-list-item>
          <button (click)="logout()">Logout</button>
        </tds-header-dropdown-list-item>
      </tds-header-dropdown-list>
    </tds-header-dropdown>
  </ng-container>

  <!-- Brand symbol -->
  <tds-header-brand-symbol slot="end" >
    <a aria-label="Scania - red gryphon on blue shield" href="https://scania.com"></a>
  </tds-header-brand-symbol>
</tds-header>
